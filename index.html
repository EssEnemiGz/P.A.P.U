    <header class="header">
        <nav class="nav container">
            <h1 class="title">P.A.P.U</h1>
            <nav class="navegation">

                            <div class="user-information">

                            </div>
                        </div>
                        <div class="secundary-data">
                            <label>

                                    mail
                                </span>
                                <a href="mailto:biscenp@gmail.com" class="mail">biscenp@gmail.com</a>
                            </label>
                            <label>
                                <span class="material-symbols-outlined icon-box">
                                    call
                                </span>
                                <a href="#" class="phone-number">829-867-5991</a>
                            </label>      
                        </div>
                    </div>
                    <div class="project card">
                        <span class="material-symbols-outlined">
                            task_alt
                        </span>

                            <p>Completed</p>
                        </label>
                    </div>
                    <div class="project card">
                        <span class="material-symbols-outlined">
                            task_alt
                        </span>
                        <label class="project-status">

                            <p>Completed</p>
                        </label>
                    </div>
                </div>
                   
                <div class="mini-stat card">

                        <canvas id="myChart" style="max-width: 800px;max-height: 300px;"></canvas>
                    </div>
                </div>
                <div class="pastel mini-stat card">
                    <canvas id="myChart2" style="max-width: 800px;max-height: 300px;"></canvas>
                </div>    
                <div class="barras mini-stat card">
                    <canvas id="myChart3" style="max-width: 800px;max-height: 300px;"></canvas>
                </div>
